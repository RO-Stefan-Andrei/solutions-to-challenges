<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 2rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="img-top">
      <img src="/images/bg-pattern-top.svg" alt="top">
    </div>
    <div class="img-bottom">
      <img src="/images/bg-pattern-bottom.svg" alt="btm">
    </div>
    
    <div class="profile-card flexbox" >
        <div class="cover-style">

        </div>
        <div class="main-details" >
          <img src="/images/image-victor.jpg" alt="profile picture">
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <p class="city">London</p>
      

        </div>
      
        <div class="user-details">
          <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>


          </div>
          <div class="likes">
            <h2>803K</h2>
            <p>Likes</p>

          </div>
          <div class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>

          </div>

      </div>
    

    </div>



  </div>


 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RO-Stefan-Andrei">Stefan Andrei</a>.
  </div>

</body>
</html>
